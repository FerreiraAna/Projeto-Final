<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Sign Up - Projeto de Mentoria</title>
    <link rel="shortcut icon" type="imagex/png" href="./icon.png">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0056b3;
        }

        /* Estilos para os formulários */
        .form-container {
            max-width: 400px;
            width: 100%;
            margin-top: 100px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="tel"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="tel"]:focus,
        .form-container select:focus {
            border-color: #007bff;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>


    <!-- Formulário de Sign Up -->
    <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <form action="signup_process.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido">

            <label for="sexo">Escolha o sexo:</label>
            <select name="sexo" id="sexo" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outros">Outros</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telemovel">Telemóvel:</label>
            <input type="tel" id="telemovel" name="telemovel" class="telemovel" pattern="[0-9]{9}"
                title="Apenas números permitidos" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar a Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script type="text/JavaScript">
        // Obtém os elementos dos links e dos formulários
        const signinLink = document.getElementById('signin-link');
        const signupLink = document.getElementById('signup-link');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        // Adiciona os manipuladores de evento para os links
        signinLink.addEventListener('click', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            // Exibe o formulário de Sign In, esconde o de Sign Up
            signinForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupLink.addEventListener('click', function(event) {
            event.preventDefault(); // Previne o comportamento padrão do link
            // Exibe o formulário de Sign Up, esconde o de Sign In
            signinForm.style.display = 'none';
            signupForm.style.display = 'block';
        });
    </script>
</body>

</html>
