<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Mentoria</title>
    <link rel="shortcut icon" type="imagex/png" href="./icon.png">
    <style>
        :root {
            --cor-dominante: #FFFFFF;
            --cor-secundaria: #333333;
            --cor-destaque: #333333;
            --light-bg: #fff;
            --light-text: #333;
            --dark-bg: #222;
            --dark-text: #FFFFFF;
        }

        body {
            background-color: var(--cor-dominante);
            color: var(--cor-secundaria);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Para ocupar pelo menos a altura da janela de visualização */
        }

        .container {
            flex: 1;
        }

        .carousel-content {
            display: flex;
            transition: transform 0.5s ease;
            /* Adicionado para animar a transição */
        }

        .card-container {
            position: relative;
            /* Adicionado */
            flex: auto;
            cursor: pointer;
            /* Adicionado */
        }

        .mini-card {
            min-width: 300px;
            min-height: 350px;
            box-shadow: -2rem 0 3rem -2rem #000;
            padding: 1.5rem;
            border-radius: 16px;
            background: linear-gradient(85deg, #3498db, #262626);
            color: #fff;
            display: flex;
            flex-direction: column;
            transition: .2s;
            margin: 0;
            opacity: 0.5;
            cursor: pointer;
        }

        .mini-card.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .mentor-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        .mentor-description {
            text-align: center;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .carousel-content:hover .mini-card:not(.active) {
            opacity: 0.5;
        }

        /* Estilo para o botão de alternância do modo escuro */
        .toggle-dark-mode {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
            position: absolute;
            padding: 15px 11px;
            top: 20px;
            right: 20px;
            background-color: var(--cor-destaque);
            color: #ffffff;
            border: none;
            border-radius: 23px;
            cursor: pointer;
            transition: background-color 0.6s;
            z-index: 2;
            /* Adicionado */
        }

        .toggle-dark-mode:hover {
            background-color: #444;
            /* Cor escura levemente mais clara quando hover */
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        h1 {
            text-align: center;
            margin: 0.67em 0;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 34px;
        }

        h2 {
            text-align: center;
            margin: 0.67em 0;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: 26px;
        }

        .footer {
            text-align: center;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            margin-top: auto;
            /* Este é o truque para o sticky footer */
            text-align: center;
        }

        .footer-dark {
            text-align: center;
            background-color: #262626;
            color: #FFFFFF;
            padding: 20px;
            margin-top: auto;
            /* Este é o truque para o sticky footer */
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Botão para ativar o modo escuro -->
    <button class="toggle-dark-mode">Ativar Modo Escuro</button>
    <div class="container">
        <section class="section">
            <h1 class="section-title">Correspondência de Mentores</h1>
            <div class="section-content carousel">
                <div class="carousel-content">
                    <div class="card-container" onclick="centerMentor(this)">
                        <div class="mini-card active">
                            <h3 class="mentor-name">Mentor 1</h3>
                            <p class="mentor-description">Descrição do Mentor 1...</p>
                        </div>
                    </div>
                    <div class="card-container" onclick="centerMentor(this)">
                        <div class="mini-card">
                            <h3 class="mentor-name">Mentor 2</h3>
                            <p class="mentor-description">Descrição do Mentor 2...</p>
                        </div>
                    </div>
                    <div class="card-container" onclick="centerMentor(this)">
                        <div class="mini-card">
                            <h3 class="mentor-name">Mentor 3</h3>
                            <p class="mentor-description">Descrição do Mentor 3...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Plataforma de Mentoria - Todos os direitos reservados</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Adicionar funcionalidade ao botão de alternância do modo escuro
            const toggleDarkModeButton = document.querySelector('.toggle-dark-mode');
            toggleDarkModeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // Adicionar lógica para persistir o estado do modo escuro
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });

            // Verificar se o modo escuro foi ativado anteriormente
            const isDarkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (isDarkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        });

        function centerMentor(element) {
            const activeCards = document.querySelectorAll('.mini-card.active');
            activeCards.forEach(card => {
                card.classList.remove('active');
            });
            element.querySelector('.mini-card').classList.add('active');
        }
    </script>
</body>

</html>
