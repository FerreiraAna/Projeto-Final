<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="./icon/icon.png">
    
</head>

<body>
    <!-- Botão para alternar o modo escuro -->
    <button class="toggle-dark-mode">Ativar Modo Escuro</button>
    <div class="container">
        <h1>Agenda</h1>
        <div class="agenda" id="agenda">
            <!-- Os eventos serão adicionados dinamicamente aqui -->
        </div>
        <div class="adicionar-compromisso">
            <h2>Adicionar Compromisso</h2>
            <input type="text" id="nome" placeholder="Nome do Compromisso" required>
            <input type="date" id="data" required>
            <input type="time" id="hora" required>
            <button onclick="adicionarCompromisso()">Adicionar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Plataforma de Mentoria - Todos os direitos reservados</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
