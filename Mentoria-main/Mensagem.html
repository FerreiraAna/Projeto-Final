<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <link rel="shortcut icon" type="image/png" href="./icon/icon.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- Botão para alternar o modo escuro -->
    <button class="toggle-dark-mode">Ativar Modo Escuro</button>
    <div class="container">
        <h1>Mensagem</h1>
        <div class="chatbox" id="chatbox">
            <div class="message sent">Olá! Como posso ajudar?</div>
            <div class="message">Olá! Estou com uma dúvida sobre o programa.</div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Plataforma de Mentoria - Todos os direitos reservados</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
